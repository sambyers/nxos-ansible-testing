# Playbook to get facts from NXOS devices
---
- name: Get facts from NXOS demo devices
  hosts: demo_nexus_switches
  connection: local
  gather_facts: no

  vars_files:
    - external_vars.yml
  
  tasks:
    - name: Get IP addresses of NXOS device
    - nxos_facts:
      gather_subset:
        - interfaces
