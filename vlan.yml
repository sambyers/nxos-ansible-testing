# Example playbook
---
- name: Change VLANs on switches
  hosts: demo_nexus_switches
  connection: local
  gather_facts: no

  vars_files:
    - external_vars.yml

  vars:
    cli:
      host: "{{ inventory_hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      transport: "{{ transport }}"

  tasks:

  - name: Make sure vlan 100 is present
    nxos_vlan:
      vlan_id: 100
      name: web
      state: present
      provider: "{{ cli }}"
    notify:
      - Save config

  - name: Make sure vlan 200 is present
    nxos_vlan:
      vlan_id: 200
      name: database
      state: present
      provider: "{{ cli }}"
    notify:
      - Save config


  handlers:
    - name: Save config
      nxos_command:
        commands: copy running-config startup-config
        wait_for: result[0] contains "Copy complete."