# Example playbook
---
- name: add vlan 100 to all switches
  hosts: demo_nexus_switches
  connection: local
  gather_facts: no

  vars_files:
    - external_vars.yml

  tasks:

  - name: Make sure vlan 100 is present
    nxos_vlan:
      vlan_id: 100
      state: absent
      host: "{{ inventory_hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      transport: "{{ transport }}"

 
